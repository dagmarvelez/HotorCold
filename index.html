<!DOCTYPE html>
<html lang="en">
<head>

	<title>Hot or Cold</title>
	<link type="text/css" rel="stylesheet" href="main.css"/>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript" src="application.js"> </script>
</head>	
<body>

	<h1>HOT or COLD?</h1>
	
		<h3>Guess a number between 1 and 100:</h3>
		
		<div id="guess-bar" style="text-align:center">
			<input type="text" id="guess" maxlength="3">
		</div>
		
		<div class ="button" id="guess-button">Guess</div>
		<div class="comment">
			<h4 id="hot">You're getting closer!</h4>
			<h4 id="cold">You're getting farther away!</h4>
			<h4 id="win">You win!</h4>
		</div>
	<span class="button" id="newgame">New Game</span>
</body>	
</html>
